<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Auftragsannahme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd5;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #f1f1f1;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #00ffd5;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #00c9aa;
    }
  </style>
</head>
<body>

  <h1>‚úÖ Auftrag annehmen</h1>

  <div class="form-box">
    <label for="zahlung">üí≥ Zahlungsart</label>
    <select id="zahlung">
      <option>Bar</option>
      <option>EC</option>
      <option>√úberweisung</option>
      <option>Twint</option>
      <option>Offen</option>
    </select>

    <label for="kommentar">üìù Kommentar / Bemerkung</label>
    <textarea id="kommentar" rows="3" placeholder="z.B. Kunde zahlt in bar, Polizei vor Ort..."></textarea>

    <label for="foto">üì∑ Foto (optional)</label>
    <input type="file" id="foto" accept="image/*">

    <button class="submit-btn" onclick="sendData()">‚úÖ Senden</button>
  </div>

  <script>
    function sendData() {
      const data = {
        action: 'auftrag_angenommen',
        auftragsnummer: '123456789', // wird sp√§ter dynamisch ersetzt
        zahlung: document.getElementById('zahlung').value,
        kommentar: document.getElementById('kommentar').value
      };

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp nicht erkannt.");
      }
    }
  </script>

</body>
</html>
